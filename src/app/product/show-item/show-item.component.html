<table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
  <thead>
  <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Phone number</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products;let i = index">
      <td>{{ product.id }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.details }}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="delete(product.id,i)">Delete</button>
      <button type="button" class="btn btn-success" routerLink="/edit/{{product.id}}">Edit</button>
      </td>
  </tr>
  </tbody>
</table>



</div>
